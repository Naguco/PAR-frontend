<ui5-shellbar
	id="shellbar"
	primary-title="Pair Activity Recording"
	show-notifications
>
	<img slot="logo" src="../assets/images/sap-logo-svg.svg"/>
</ui5-shellbar>

<ui5-button>Hello world!</ui5-button>
<ui5-textarea id="textAreaWithLabelID" class="textarea-width" placeholder="Enter new information"></ui5-textarea>

<ui5-card class="medium">
	<ui5-card-header slot="header" title-text="New Purchase Orders" subtitle-text="Today" status="3 of 15">
	</ui5-card-header>
	<ui5-table class="demo-table content-padding">
		<!-- Columns -->
		<ui5-table-column slot="columns">
			<ui5-label>Counter</ui5-label>
		</ui5-table-column>

		<!-- Rows -->
		<ui5-table-row *ngFor="let number of numbers">
			<ui5-table-cell>
				<ui5-label>{{ number }}</ui5-label>
			</ui5-table-cell>
		</ui5-table-row>
		...
	</ui5-table>
</ui5-card>

<ui5-breadcrumbs>
	<ui5-breadcrumbs-item href="https://www.sap.com" target="_blank">Root Page </ui5-breadcrumbs-item>
	<ui5-breadcrumbs-item href="https://www.sap.com">Parent Page</ui5-breadcrumbs-item>
	<ui5-breadcrumbs-item>Current Page</ui5-breadcrumbs-item>
</ui5-breadcrumbs>
